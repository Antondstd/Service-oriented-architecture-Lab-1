<mat-list>

  <mat-list-item>
    <mat-form-field appearance="standard">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="ticket.name">
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field class="filter_field" appearance="standard">
      <mat-label>X</mat-label>
      <input matInput [(ngModel)]="ticket.coordinates.x">
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field appearance="standard">
      <mat-label>Y</mat-label>
      <input matInput [(ngModel)]="ticket.coordinates.y">
    </mat-form-field>
  </mat-list-item>

  <mat-list-item>
    <mat-form-field appearance="standard">
      <mat-label>Price</mat-label>
      <input matInput [(ngModel)]="ticket.price">
    </mat-form-field>
  </mat-list-item>

  <mat-list-item>
    <mat-form-field appearance="standard">
      <mat-label>Discount</mat-label>
      <input matInput [(ngModel)]="ticket.discount">
    </mat-form-field>
  </mat-list-item>

  <mat-list-item>
    <mat-form-field appearance="standard">
      <mat-label>Comment</mat-label>
      <input matInput [(ngModel)]="ticket.comment">
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field appearance="standard">
      <mat-label>Type</mat-label>
      <mat-select [(ngModel)]="ticket.type">
        <mat-option *ngFor="let typeRange of typeRanges" [value]="typeRange">{{typeRange}}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field appearance="standard">
      <mat-label>Event - Name</mat-label>
      <input matInput [(ngModel)]="ticket.event.name">
    </mat-form-field>
  </mat-list-item>

  <mat-list-item>
    <mat-form-field class="example-full-width" appearance="standard">
      <mat-label>Date</mat-label>
      <input matInput type="datetime-local" [(ngModel)]="eventDate">
    </mat-form-field>
  </mat-list-item>

  <mat-list-item>
    <mat-form-field appearance="standard">
      <mat-label>Event - Tickets Count</mat-label>
      <input matInput [(ngModel)]="ticket.event.minAge">
    </mat-form-field>
  </mat-list-item>

</mat-list>
<button mat-button *ngIf="isNew" color="primary" (click)="upload()">Добавить<mat-icon>cloud_upload</mat-icon></button>
<button mat-button *ngIf="!isNew" color="primary" (click)="update()">Обновить<mat-icon>cloud_upload</mat-icon></button>
